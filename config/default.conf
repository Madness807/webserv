server_start: 1

    ServerConfig_start:
    server_name: localhost
    port: 8888
    ip: 127.0.0.1
    max_body_size: 300000
    default_file: /default.html
    error_page:
        404: /error_pages/404.html
    root: web/website1
    ServerConfig_end:

    location_start:
        path: /
        methods: GET, POST
        redirect: /index.html
    location_end:

    location_start:
        path: /uploads
        methods: POST, DELETE, GET
        directory_listing: on
    location_end:

    location_start:
        path: /home.html
        methods: POST, GET
        redirect: /index.html
    location_end:

    location_start:
        path: /img
        methods: POST, GET
        directory_listing: off
        redirect: /index.html
    location_end:

    location_start:
        path: /test
        methods: POST, GET
        directory_listing: off
    location_end:

server_end

