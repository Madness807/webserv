<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer un fichier</title>
    <script>
        function deleteFile(event) {
            event.preventDefault(); // Empêche la soumission du formulaire traditionnelle

            const filePath = document.getElementById("filePath").value;
            const serverUrl = "/delete_item/"; // Assurez-vous que votre serveur traite les requêtes DELETE à cette URL

            fetch(serverUrl, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ path: filePath }),
            })
            .then(response => {
                if (response.ok) {
                    // alert("Le fichier a été supprimé avec succès.");
                    window.location.href = "/index.html";
                } else if (response.status === 403) {
                        // alert("Erreur: Permission refusée.");
                        window.location.href = "errors/403.html";
                } else if (response.status === 404) {
                    // alert("Erreur: Le fichier n'existe pas.");
                    window.location.href = "errors/404.html";
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert("Une erreur est survenue.");
            });
        }
    </script>
</head>
<body>
    <h1>Supprimer un fichier</h1>
    <form id="deleteForm" onsubmit="deleteFile(event)">
        <label for="filePath">Nom du fichier à supprimer: </label>
        <input type="text" id="filePath" name="filePath" required>
        <button type="submit">Supprimer</button>
    </form>
</body>
</html>
